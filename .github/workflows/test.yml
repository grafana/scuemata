name: CUE Unity Test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.19']
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - run: |
          go install github.com/cue-unity/unity/cmd/unity@latest
          unity test --verbose
