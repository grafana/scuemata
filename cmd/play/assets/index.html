<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("thema.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<p><input id="validateAny" name="button" onclick="validateAnyFunc(lineageInput.value, dataInput.value)" type="submit" value="Validate"/></p>
<p><input id="versions" name="button" onclick="versionsFunc(lineageInput.value)" type="submit" value="Versions"/></p>
<p><input id="translateToLatest" name="button" onclick="translateToLatestFunc(lineageInput.value, dataInput.value)" type="submit" value="Translate to latest"/></p>

<p><label for="lineageInput">Input lineage path:</label></p>
<textarea cols="80" id="lineageInput" name="lineageInput" rows="20"></textarea>

<p><label for="dataInput">Input data to validate:</label></p>
<textarea cols="80" id="dataInput" name="dataInput" rows="20"></textarea>

<script>
    var validateAnyFunc = function(lineage, data) {
        var result = validateAny(lineage, '0.0', data)
        console.log("Result ", result)
    }

    var translateToLatestFunc = function(lineage, data) {
        var result = translateToLatest(lineage, '0.0', data)
        console.log("Result ", result)
    }

    var versionsFunc = function(lineage) {
        var result = linVersions(lineage, '0.0', '')
        console.log("Result ", result)
    }
</script>
</body>
</html>
