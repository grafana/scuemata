openapi: openapi 3.0.0

paths:
  '/test':
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Test'

components:
  schemas:
    Test:
      type: object
      properties:
        test:
          type: integer
      additionalProperties:
        type: string
      'x-patternProperties':
        "^[A-Z]$":
          type: string